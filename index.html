<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Pair Programming</title>
    <link href="index.css" rel="stylesheet" type="text/css" />

<body>
    
    <h3>Print Hello JavaScript</h3>
    <p id="hello"></p>

    <div class="input-area">
        <h3>Input/Output Something and Condition Flow</h3>
        <span>Name: <input type="text" id="username"><br/><br/></span>
        <span>Birth Year: <input type="number" id="userbday"><br/><br/></span>
        <span>Height(cm): <input type="number" id="userheight"><br/><br/></span>
        <span>Weight(kg): <input type="number" id="userweight"><br/><br/></span>
        <button type="button" onclick='showMyName()'>SHOW</button>
    </div>

    <p id="warning" style="color:#F48FB1"></p>

    <div id="myBasic">
        <p>Your Name is : <span id="username_output"></span></p>
        <p>Your Age is : <span id="userbday_output"></span></p>
        <p>Your BMI : <span id="usernbmi_output"></span></p>
        <p><span id="userhealth_output"></span></p>
    </div>

    <!-- javascript reference -->
    <script src="index.js"></script>
</body>
</html>
